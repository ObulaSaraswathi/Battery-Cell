<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Cell Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Battery Cell Information</h2>
        <form id="battery-form">
            <label for="image">Representative Image:</label>
            <input type="file" id="image" accept="image/*">
            
            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" required>
            
            <label for="capacity">Capacity (mAh):</label>
            <input type="number" id="capacity" required>
            
            <!-- Add more fields as needed -->
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
